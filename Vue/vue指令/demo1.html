<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
  </head>

  <body>
    <div id="app" v-if="isLogin">
      {{message}}
      <ul>
        <li v-for="item in sortItems">{{item}}</li>
      </ul>
      <span v-text="msg"></span>
      <p v-html="msgHtml"></p>
    </div>
    <script>
      let app = new Vue({
        el: '#app',
        data: {
          message: 'hello world',
          msg: '陈煜明',
          msgHtml: '<h1>老陈</h1>',
          isLogin: true,
          items: [1, 88, 3, 4, 10, 6, 0, 8, 2]
        },
        computed: {
          //计算属性通常将在数据源中的数据做一定的修饰后再渲染
          sortItems: function () {
            console.log(this)
            return this.items.sort(this.sortNumber)
          }
        },
        methods: {
          sortNumber(a, b) {
            return a - b
          }
        }
      })
    </script>
  </body>
</html>
