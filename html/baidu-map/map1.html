<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>地图展示</title>
  <script type="text/javascript"
    src="https://api.map.baidu.com/api?v=1.0&type=webgl&ak=m8ZatnqZpzHpUDQPicQks85lyXXCgc0m"></script>
</head>
<style>
  html,
  body,
  #allmap {
    width: 100%;
    height: 100%;
    padding: 0;
    margin: 0;
    overflow: hidden;
  }
</style>

<body>
  <div id="allmap"></div>

  <script>
    var map = new BMapGL.Map('allmap');//创建地图实例

    var point = new BMapGL.Point(116.404, 39.915);  // 创建地图中心点坐标（经纬度）
    map.centerAndZoom(point, 15);                 // 初始化地图，设置中心点坐标和地图级别

    map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放

    var cityCtrl = new BMapGL.CityListControl();  // 添加城市列表控件
    map.addControl(cityCtrl);

    var zoomCtrl = new BMapGL.ZoomControl();  // 添加缩放控件
    map.addControl(zoomCtrl);

    var opts = {
      offset: new BMapGL.Size(150, 5)
    }
    // 添加控件
    map.addControl(new BMapGL.ScaleControl(opts));
  </script>
</body>

</html>
