<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      background-color: #888;
      height: 50%;
      margin-left: 50px;
    }

    .left {
      background-color: green;
      opacity: 0.5;
      border: 3px solid pink;
      width: 200px;
      height: 200px;

    }

    .right {
      background: rgb(217, 117, 235);
      opacity: 0.5;
      border: 3px solid pink;
      width: 400px;
      height: 100px;
      min-height: 100px;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>

</html>
