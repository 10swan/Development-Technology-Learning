          singSong();
        }
      })
    }
    getMusic()

    function singSong() {
      console.log('sing...');
    }
    // getMusic();
    // singSong();
    // 执行结果是先sing再拿到歌，理由是getMusic是异步函数，因为去向服务器请求数据是需要时间的

  </script>
